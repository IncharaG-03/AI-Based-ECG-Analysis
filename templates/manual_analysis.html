{% extends "base.html" %}
{% block title %}Manual Analysis - ECG Analysis{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header bg-white">
                <h3 class="mb-0"><i class="fas fa-sliders-h"></i> Manual ECG Analysis</h3>
            </div>
            <div class="card-body">
                <form method="POST">
                    <h5>ECG Parameters</h5>
                    <hr>
                    
                    <div class="row g-3">
                        <div class="col-md-6">
                            <label class="form-label">P-Peak Amplitude (mV)</label>
                            <input type="number" step="0.01" class="form-control" name="p_peak" min="0.1" max="5.0" required>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">QRS Duration (seconds)</label>
                            <input type="number" step="0.001" class="form-control" name="qrs_interval" min="0.06" max="0.12" required>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">QT Interval (seconds)</label>
                            <input type="number" step="0.001" class="form-control" name="qt_interval" min="0.2" max="0.5" required>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">PR Interval (seconds)</label>
                            <input type="number" step="0.001" class="form-control" name="pr_interval" min="0.12" max="0.20" required>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Heart Rate (BPM)</label>
                            <input type="number" step="1" class="form-control" name="heart_rate" min="30" max="200" required>
                        </div>
                    </div>
                    
                    <h5 class="mt-4">Patient Information</h5>
                    <hr>
                    
                    <div class="row g-3">
                        <div class="col-md-6">
                            <label class="form-label">Age (years)</label>
                            <input type="number" class="form-control" name="age" min="18" max="120" required>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Systolic BP (mmHg)</label>
                            <input type="number" class="form-control" name="systolic_bp" min="50" max="250" required>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Cholesterol (mg/dL)</label>
                            <input type="number" class="form-control" name="cholesterol" min="50" max="500" required>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">HDL (mg/dL)</label>
                            <input type="number" class="form-control" name="hdl" min="20" max="100" required>
                        </div>
                        <div class="col-md-6">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" name="smoker">
                                <label class="form-check-label">
                                    <i class="fas fa-smoking"></i> Current Smoker
                                </label>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" name="diabetes">
                                <label class="form-check-label">
                                    <i class="fas fa-diabetes"></i> Diabetes Diagnosis
                                </label>
                            </div>
                        </div>
                    </div>
                    
                    <button type="submit" class="btn btn-primary w-100 mt-4">
                        <span class="spinner-border spinner-border-sm d-none"></span>
                        <i class="fas fa-arrow-right"></i> Generate Simulation
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
